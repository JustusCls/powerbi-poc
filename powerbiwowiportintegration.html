<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controlling Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background-color: #2f3b4a;
      color: #fff;
      height: 100%;
      padding-top: 10px;
      box-sizing: border-box;
      transition: width 0.3s ease;
      position: relative;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed h2 {
      opacity: 0;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      padding: 12px 20px;
      border-bottom: 1px solid #3e4a5a;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .menu li {
      opacity: 0;
    }

    .menu li:hover {
      background-color: #3e4a5a;
    }

    .menu li.active {
      background-color: #1d2733;
    }

    .toggle-btn {
      top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      background-color: #1d2733;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    .content {
      flex-grow: 1;
      height: 100%;
      padding: 0;
    }

    .webcomponent-container {
      height: 100%;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <h2>Dashboard</h2>
    <ul class="menu">
      <li>Auftragswesen</li>
      <li>Budgetierung</li>
      <li>Bestand</li>
      <li>Fremdverwaltung</li>
      <li>WEG-Verwaltung</li>
      <li>Verträge</li>
      <li>Mietenbuchhaltung</li>
      <li>Mahn- und Klagewesen</li>
      <li>Mitgliederverwaltung</li>
      <li>Auswertungen</li>
      <li>Datenschutz</li>
      <li class="active">Controlling BI</li>
    </ul>
  </div>

  <div class="content">
    <div class="webcomponent-container">
      <powerbi-report-viewer report-url="https://app.powerbi.com/reportEmbed?reportId=11504734-bb35-46db-8631-af7a4db0209c&autoAuth=true&ctid=7352182f-eed7-457e-9d5a-42d3691490eb&actionBarEnabled=true&filterPaneEnabled=false"></powerbi-report-viewer>
    </div>
  </div>

  <script>
    class PowerBIReportViewer extends HTMLElement {
      connectedCallback() {
        const url = this.getAttribute("report-url");
        if (!url) {
          this.innerHTML = "<p style='color: red;'>Kein Bericht-URL angegeben.</p>";
          return;
        }
        this.innerHTML = `
          <iframe 
            src="${url}" 
            allowfullscreen="true"
            title="Power BI Bericht"
          ></iframe>
        `;
      }
    }
    customElements.define("powerbi-report-viewer", PowerBIReportViewer);

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }
  </script>
</body>
</html
